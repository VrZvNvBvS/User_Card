<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Card</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div id="profileBox">

            <div class="blackBars" id="blueBar"></div>

            <div class="greyBorders">

                <div id="profilePic"> <img src="./images/beerus_icon.gif" alt=""></div>

                <div class="mainInfo">

                    <div id="name">
                        <p>Jay Nguyen</p>
                    </div>
                    <div id="location">
                        <p><img src="icons/map-marker.png" alt="">Huntington Beach</p>
                    </div>
                    <div id="experience">
                        <p>Developer | Engineer | Problem Solver <br> Jack of All Better than Master of One.
                        </p>
                    </div>
                    <div class="bottomLink">
                        <a href="editProfile"><img src="icons/gear.png" alt=""> edit profile</a>
                    </div>

                </div>

            </div>

    </body>

</html>
